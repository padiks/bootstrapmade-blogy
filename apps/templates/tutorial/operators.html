{% extends "base.html" %}

{% block title %}Operators Example{% endblock %}

{% block content %}

<h1>Percentage difference calculator</h1>

<p>Enter two numbers to calculate: <code>(First-value / Second-value) * 100%</code></p>

<form method="POST" class="row g-3 mt-3">
	<div class="col-md-4">
		<input type="number" step="any" name="a" class="form-control" placeholder="" required>
	</div>
	<div class="col-md-4">
		<input type="number" step="any" name="b" class="form-control" placeholder="" required>
	</div>
	<div class="col-md-4">
		<button type="submit" class="btn btn-primary w-100">Calculate</button>
	</div>
</form>

{% if result is defined %}
<div class="alert alert-success mt-4">
	<strong>Result:</strong> {{ result }}%
</div>
{% endif %}

<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">‚Üê Back to Home</a>

{% endblock %}
